appId: ${APP_ID}

---

- runFlow:
    when:
      platform: Android
    commands:
      - assertVisible:
          id: "toggle Share app usage statistics"
          checked: true

- runFlow:
    when:
      platform: iOS
    commands:
      - assertVisible: "Share app usage statistics"
      - assertVisible:
          text: "1"
          index: 0

